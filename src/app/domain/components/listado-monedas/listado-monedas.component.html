<div class="col-xs-10 col-sm-10 offset-sm-1" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">

  <div class="row m-t-1">
    <div class="col-12 card font-style-custom" id="box">
      <div class="card-body card-body-item">
        <div class="row">
          <div class="col-3">Nombre</div>
          <div class="col-3">Precio</div>
          <div class="col-3">Criptomoneda</div>
          <div class="col-3">Convertir</div>
        </div>
      </div>
    </div>
  </div>

  <div class="row m-t-20" *ngFor="let coin of monedasView">
    <div class="col-12 card">
      <div class="card-body card-body-item">
        <div class="row box">

          <div class="col-3 font-style-custom">{{coin.coinName}}</div>
          <div class="col-3 font-custom">{{coin?.coinPrice ? (coin.coinPrice | currency: 'USD') : '0' }}</div>
          <div class="col-3" id="container"
               [ngClass]="{'is-crypto text-success': coin.isCrypto, 'no-crypto text-danger': !coin.isCrypto}">
            {{coin.isCrypto ? 'SI' : 'NO'}}
          </div>
          <div class="col-3">
            <a (click)="convertir(coin)" class="btn">
              <img src="./assets/flechita_converter.PNG" alt="shuffle" width="55px"></a>
          </div>


        </div>

      </div>
    </div>
  </div>


</div>
