<div class="col-xs-12 col-sm-6 offset-sm-3">


  <div class="card card-body-item align-items-center">

    <div class="mb-3 input-icon">
      <i>$</i>
      <input class="round-bordered" type="text" [value]="coinToConvert.coinPrice || 0 | currency: 'USD'">
    </div>

    <div class="parent">

      <div class="wrapper">

        <div ngbDropdown #myDrop1="ngbDropdown" class="d-inline-block first">
          <button class="btn btn-light" id="deMoneda" ngbDropdownAnchor (focus)="myDrop1.open()"
          >{{fromCoinSelected}}</button>
          <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="deMoneda">
            <div *ngFor="let fCoin of fromCoin">
              <button class="dropdown-item" ngbDropdownItem (click)="fromCurrency(fCoin)">{{fCoin}}</button>
            </div>
          </div>
        </div>


        <div ngbDropdown #myDrop2="ngbDropdown" class="d-inline-block second">
          <button class="btn btn-light" id="aMoneda" ngbDropdownAnchor (focus)="myDrop2.open()"
          >{{toCoinSelected}}</button>
          <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="aMoneda">
            <div *ngFor="let tCoin of toCoin">
              <button class="dropdown-item" ngbDropdownItem (click)="toCurrency(tCoin)">{{tCoin}}</button>
            </div>
          </div>
        </div>

        <div class="col-1 third">
          <a class="btn rounder" (click)="realizarCambio()"><img src="./assets/converter_button.PNG"
                                                                 alt="converter" width="34"
                                                                 height="30"></a>
        </div>
      </div>

      <div class="input-icon" disabled="true">
        <i>$</i>
        <input type="text" class="round-bordered" disabled [value]="resultValue | currency: 'USD'"/>
      </div>

    </div>

  </div>
</div>
